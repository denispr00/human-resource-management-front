<p>
  employee works!
</p>


<section class="main" *ngIf="rows.length > 0">
  <ul class="employee-list">
    <li *ngFor="let employee of rows">
      <div class="view">
        <label>{{employee.name}}</label>
      </div>
    </li>
  </ul>
</section>


<div>
  <ngx-datatable
    class="material"
    [rows] = "rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarV]="true">
    <ngx-datatable-column name="Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.name}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
